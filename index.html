<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Sorting Visualizer</title>
</head>
<body>
    <h1>This is a Sorting Visualizer</h1>
    <div class="navigation-container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand"><button type="button" id="generate-new-array" class="new-array">New Array</button></a>
            <div class="sort-values">
                <a>No. of bars</a>
                <input id="arr_sz" type="range" min=10 max=100 step=1 value=60>
                <br>
                <a>Speed</a>
                <input id="sort_speed" type="range" min=5 max=300 step=1 value=50>
            </div>
                    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <button type="submit" class="btn btn-light sort" id="bubble-sort">Bubble Sort</button>
                    <button type="submit" class="btn btn-light sort" id="selection-sort">Selection Sort</button>
                    <button type="submit" class="btn btn-light sort" id="insertion-sort">Insertion Sort</button>
                    <button type="submit" class="btn btn-light sort" id="quick-sort">Quick Sort</button>
                    <button type="submit" class="btn btn-light sort" id="merge-sort">Merge Sort</button>
                </div>
            </div>
        </div>
    </nav>
    </div>

    <div id="arrayBarDiv">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
    <script src="app.js"></script>

</body>

</html>
